<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Score Keeper - Démarrage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            transition: all 0.3s ease;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .section select, .section input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .section button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .section button i {
            margin-right: 8px;
        }
        .section button:hover {
            background-color: #0056b3;
        }
        .existing-games {
            margin-top: 20px;
            text-align: left;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .existing-games ul {
            list-style-type: none;
            padding: 0;
        }
        .existing-games li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .existing-games li:last-child {
            border-bottom: none;
        }
        .existing-games button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            font-size: 14px;
        }
        .existing-games button:hover {
            background-color: #c82333;
        }
        .new-game-button {
            background-color: #28a745;
            margin-top: 20px;
        }
        .new-game-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarot Score Keeper</h1>
        <div class="section">
            <label for="new_game_name">Nom de la nouvelle partie</label>
            <input type="text" id="new_game_name" placeholder="Nom de la nouvelle partie">
            <label for="new_game_players">Nombre de joueurs</label>
            <select id="new_game_players" onchange="updatePlayerInputs()">
                <option value="2">2 Joueurs</option>
                <option value="3">3 Joueurs</option>
                <option value="4">4 Joueurs</option>
                <option value="5">5 Joueurs</option>
            </select>
            <div id="player_names"></div>
            <button onclick="startNewGame()"><i class="fas fa-play"></i> Démarrer une nouvelle partie</button>
        </div>
        <div class="existing-games">
            <h2>Parties existantes</h2>
            <ul id="existing_games_list">
                <!-- Les parties existantes seront affichées ici dynamiquement -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
